<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Music Pong</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  

  <button id='song1' style='position: absolute; top: 30px; z-index: 10;'>Song 1</button>
  <button id='song2' style='position: absolute; top: 50px; z-index: 10;'>Song 2</button>
  <button id='song3' style='position: absolute; top: 70px; z-index: 10;'>Song 3</button>

  <button id='refresh' style='position: absolute; top: 100px; z-index: 10;'>refresh</button>

  <input type="file" id="file-input" accept="audio/*,video/*,image/*" />
  <canvas id='musicPong'></canvas>
  <h3 id='name'></h3>
  <div id='background'></div>
  <audio id="audio" controls></audio>

  <script src='game.js'></script>
</body>
</html>
